<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录错误提示</title>
  <link rel="stylesheet" href="libs/css/bootstrap.min.css">
  <style>
  body{
    background-color: #f9f9f9;
  }
  .error_box{
    position: relative;;
    top: 200px;
    margin: 0 auto;
    width: 600px;
    height: 300px;
    background-color: #fff;
    border-radius: 10px;
    border-color: #f0f0f0;
    padding-top: 70px;
    box-shadow: 0 0 10px #ddd;
    color: #666;
    font-size: 30px;
  }
  .error_box .tip{
    text-align: center;
  }
  p{
    color: #ff7800;
    font-size: 36px;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="msg_box error_box mt10 mb10">
  	<span class="tip"><h2>抱歉，您的密码错误，跳转中……</h2></span>
    <p>2</p>
  </div>
</body>
</html>
