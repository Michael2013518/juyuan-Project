<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="css/jquery.fancybox.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../libs/js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.fancybox-1.2.1.js"></script>
<script type="text/javascript" src="js/flowplayer-3.2.6.min.js"></script>
<title>Esempio jQuery Fancybox + Flowplayer</title>
</head>

<body>




<div id="player" data-url="video/Talbot%20Bay%20-%20Australia%20-%20BBC.flv"></div>
<a id="play-video" href="#player">Play video</a>

<script type="text/javascript">
$(document).ready(function() {
	var url = $("#player").attr("data-url");
	$("a#play-video").fancybox({
		 'scrolling': false,
		 'titleShow': false,
		 'padding'  : 0,
		 'beforeLoad'  : function() {
			 $("#player").show();
			 $f("player", "video/flowplayer-3.2.7.swf", url);
		 },
		 'afterClose'  : function() {
			 $("#player").hide();
			 $f().unload();
		 }
	});
});
</script>
</body>
</html>
