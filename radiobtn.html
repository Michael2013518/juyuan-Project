<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Button 样式</title>
  <link rel="stylesheet" href="libs/css/bootstrap.min.css">
  <script src="libs/js/jquery.min.js"></script>
  <style type="text/css">
  .pay_list_c1 {
   width: 24px;
   height: 18px;
   float: left;
   padding-top: 3px;
   cursor: pointer;
   text-align: center;
   margin-right: 10px;
   background-image: url(images/inputradio.gif);
   background-repeat: no-repeat;
   background-position: -24px 0;
   }
   .radioclass {
   opacity: 0;
   cursor: pointer;
   -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
   filter: alpha(opacity=0);
   }
   .on {
   background-position: 0 0;
   }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header"></div>
  <span class="pay_list_c1 on">
  <input type="radio" checked="checked" name="paylist" value="1" class="radioclass"></span>按钮一

  <span class="pay_list_c1">
  <input type="radio" checked="checked" name="paylist" value="1" class="radioclass"></span>按钮二

  </div>
 <script>
 $(".pay_list_c1").on("click",function(){
   $(this).addClass("on").siblings().removeClass("on");
 })
 </script>
</body>
</html>
